<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--import css-->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!--import bootstrap-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        type="text/css">
    <!--import google font-->
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <!--Reset-->
    <!--<link href="assets/css/reset.css" rel="stylesheet" type="text/css">-->

    <title>Pokémon Battle RPG</title>
</head>

<body>

    <div id="pokeheader">
        <img src="https://fontmeme.com/permalink/190226/d7561ef0535c62a9085d9f6f99df32dd.png">
    </div>

    <div id="choosepoke">
        <h3>Choose your pokémon!</h3>
        <div id="charselect">
            <div id="clefairydiv">
                <p class="health">Clefairy: 150 hp</p>
                <img src="assets/images/clefairy.png" height="160px;" id="clefairy" class="character">
            </div>
            <div id="milktankdiv">
                <p class="health">Milktank: 180 hp</p>
                <img src="assets/images/milktank.png" height="200px;" id="milktank" class="character">
            </div>
            <div id="skittydiv">
                <p class="health">Skitty: 120 hp</p>
                <img src="assets/images/skitty.png" height="200px;" id="skitty" class="character">
            </div>
            <div id="snubbulldiv">
                <p class="health">Snubbull: 120 hp</p>
                <img src="assets/images/snubbull.png" height="200px;" id="snubbull" class="character">
            </div>
        </div>
    </div>

    <!--import jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js"
        integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <!--import custom javascript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
